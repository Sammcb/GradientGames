name: Secure
on: workflow_call
permissions: {}
jobs:
  secrets:
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        persist-credentials: false
    - uses: ./.github/actions/setup-nix
    - name: Scan secrets
      run: nix develop .#scanSecrets -c trufflehog git file://. --branch "${SHA}" --fail --github-actions --results=verified,unknown
      env:
        SHA: ${{ github.sha }}
